<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório - NailBook</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @media print {
      body { padding: 0; background: white; }
      .no-print { display: none; }
      .report-container { box-shadow: none; border: none; }
    }
  </style>
</head>
<body>
  <div class="report-container">
    <div class="report-info">
      <div>
        <h1 class="report-title">Relatório de Agendamentos</h1>
        <p><strong>Período:</strong> {{data_inicio}} até {{data_fim}}</p>
      </div>
      <div class="no-print">
        <button onclick="window.print()" class="btn">Imprimir Relatório</button>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data/Hora</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de linha - substituir por dados dinâmicos -->
        <tr>
          <td>1</td>
          <td>Ana Silva</td>
          <td>Manicure Completa</td>
          <td>15/06/2023 14:00</td>
          <td>R$ 35,00</td>
          <td>Concluído</td>
        </tr>
        <!-- Mais linhas aqui -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: right;"><strong>Total:</strong></td>
          <td colspan="2"><strong>R$ {{total}}</strong></td>
        </tr>
      </tfoot>
    </table>

    <div class="report-footer" style="margin-top: 20px; font-size: 12px; color: var(--text-light);">
      <p>Emitido em: {{data_emissao}}</p>
      <p>NailBook Sistema de Gestão</p>
    </div>
  </div>
</body>
</html>
